pull_request_rules:
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
  - name: automatic merge for softwaremill-ci pull requests affecting build.sbt
    conditions:
      - author=softwaremill-ci
      - check-success=ci
      - check-success=mima
      - "#files=1"
      - files=build.sbt
    actions:
      merge:
        method: merge
  - name: automatic merge for softwaremill-ci pull requests affecting project plugins.sbt
    conditions:
      - author=softwaremill-ci
      - check-success=ci
      - check-success=mima
      - "#files=1"
      - files=project/plugins.sbt
    actions:
      merge:
        method: merge
  - name: semi-automatic merge for softwaremill-ci pull requests
    conditions:
      - author=softwaremill-ci
      - check-success=ci
      - check-success=mima
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
  - name: automatic merge for softwaremill-ci pull requests affecting project build.properties
    conditions:
      - author=softwaremill-ci
      - check-success=ci
      - check-success=mima
      - "#files=1"
      - files=project/build.properties
    actions:
      merge:
        method: merge
  - name: automatic merge for softwaremill-ci pull requests affecting .scalafmt.conf
    conditions:
      - author=softwaremill-ci
      - check-success=ci
      - check-success=mima
      - "#files=1"
      - files=.scalafmt.conf
    actions:
      merge:
        method: merge
  - name: add label to scala steward PRs
    conditions:
      - author=softwaremill-ci
    actions:
      label:
        add:
          - dependency